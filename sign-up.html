<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Mindanao - Sign Up | Printf</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kreon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="jquery/jquery-ui.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <script>
        $(function() {
            var provinces = [
                "Agusan del Norte",
                "Agusan del Sur",
                "Bukidnon",
                "Compostela Valley",
                "Cotabato",
                "Davao del Norte",
                "Davao del Sur",
                "Davao Occidental",
                "Davao Oriental",
                "Lanao del Norte",
                "Lanao del Sur",
                "Maguindanao",
                "Misamis Occidental",
                "Misamis Oriental",
                "Sarangani",
                "South Cotabato",
                "Sultan Kudarat",
                "Surigao del Norte",
                "Surigao del Sur",
                "Zamboanga del Norte",
                "Zamboanga del Sur",
                "Zamboanga Sibugay",
                "Basilan",
                "Camiguin",
                "Dinagat Islands",
                "Sulu",
                "Tawi-Tawi"
            ];
            
            $("#datepicker").datepicker();
            $("#autocomplete").autocomplete({
                source: provinces
            });
            $("#submit").click(function() {
                var fname = $("#fname").val();
                var lname = $("#lname").val();
                var mname = $("#mname").val();
                var gender = $("input[name='gender']:checked").val();
                var dateOfBirth = $("#datepicker").val();
                var province = $("#autocomplete").val();
                var yearLevel = $("#spinner").val();

                if (fname == "" || lname == "" || gender == "" || dateOfBirth == "" || province == "" || yearLevel == "") {
                    window.alert("Please input all the fields (Middle name is optional).");
                } else {
                    var userDetails = "Name: " + lname + ", " + fname + " " + mname + "\nGender: " + gender + "\nDate of Birth: " + dateOfBirth + "\nProvince: " + province + "\nYear Level: " + yearLevel;

                    var blob = new Blob([userDetails], {
                        type:"application/json;utf - 8"
                    })
                    var userLink = document.createElement("a");
                    userLink.setAttribute("download", lname + ", " + fname + " " + mname + ".txt");
                    userLink.setAttribute("href", window.URL.createObjectURL(blob));
                    userLink.click();
                } 
            });
        });
    </script>
</head>
<body>
<div class="container">
<div class="row justify-content-md-center">
<div class="col col-sm-12">

<!-- Header and Navigation Bar -->

<img src="img/origlogonew.png" class="header img-fluid" alt="UP Logo" width="100%">

<nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="index.html">UP Mindanao</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-md-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="academic-units.html">ACADEMIC UNITS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="academic-programs.html">ACADEMIC PROGRAMS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="sign-up.html">SIGN-UP</a>
            </li>
        </ul>
    </div>
    </div>
</nav>

<!-- Main Content -->
<div class="row justify-content-center">
<form class="col-sm-8 row g-3">
    <div class="mb-3 col-lg-5">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" name="fname" id="fname" class="form-control form-control-sm">
    </div>
    <div class="mb-3 col-lg-2">
        <label for="mname" class="form-label">Middle Name</label>
        <input type="text" name="mname" id="mname" class="form-control form-control-sm">
    </div>
    <div class="mb-3 col-lg-5">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" name="lname" id="lname" class="form-control form-control-sm">
    </div>
    <div class="mb-3 col-lg-2">
        <label for="datepicker" class="form-label">Date of Birth</label>
        <input type="text" name="date" id="datepicker" class="form-control form-control-sm">
    </div>
    <div class="mb-3 col-lg-4">
        <label for="spinner" class="form-label">Year Level in UP Mindanao</label>
        <input type="number" id="spinner" name="yearlevel" class="form-control form-control-sm">
    </div>
    <div class="mb-3 col-lg-6">
        <label class="form-label" for="autocomplete">Province</label>
        <input type="text" name="province" id="autocomplete" class="form-control form-control-sm">
    </div>
    <div class="mb-3">
        <p class="form-label">Gender</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
            <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label for="female" class="form-check-label">Female</label>
         </div>
    </div>
    <div class="mb-3 col-lg-12">
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>

</div>
</div>
</div>
</body>
</html>
