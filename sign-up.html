<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Mindanao - Sign Up | Printf</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kreon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="jquery/jquery-ui.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <script>
        $(function() {
            var provinces = [
                "Agusan del Norte",
                "Agusan del Sur",
                "Bukidnon",
                "Compostela Valley",
                "Cotabato",
                "Davao del Norte",
                "Davao del Sur",
                "Davao Occidental",
                "Davao Oriental",
                "Lanao del Norte",
                "Lanao del Sur",
                "Maguindanao",
                "Misamis Occidental",
                "Misamis Oriental",
                "Sarangani",
                "South Cotabato",
                "Sultan Kudarat",
                "Surigao del Norte",
                "Surigao del Sur",
                "Zamboanga del Norte",
                "Zamboanga del Sur",
                "Zamboanga Sibugay",
                "Basilan",
                "Camiguin",
                "Dinagat Islands",
                "Sulu",
                "Tawi-Tawi"
            ];

            $(".control-group").controlgroup();
            $(".cbradio").checkboxradio();
            $("#datepicker").datepicker();
            $("#autocomplete").autocomplete({
                source: provinces
            });
            $("#spinner").spinner();
            $("#submit").button();
            $("#submit").click(function() {
                var fname = $("#fname").val();
                var lname = $("#lname").val();
                var mname = $("#mname").val();
                var gender = $("input[name='gender']:checked").val();
                var dateOfBirth = $("#datepicker").val();
                var province = $("#autocomplete").val();
                var yearLevel = $("#spinner").val();

                if (fname == "" || lname == "" || gender == "" || dateOfBirth == "" || province == "" || yearLevel == "") {
                    window.alert("Please input all the fields (Middle name is optional).");
                } else {
                    var userDetails = "Name: " + lname + ", " + fname + " " + mname + "\nGender: " + gender + "\nDate of Birth: " + dateOfBirth + "\nProvince: " + province + "\nYear Level: " + yearLevel;

                    var blob = new Blob([userDetails], {
                        type:"application/json;utf - 8"
                    })
                    var userLink = document.createElement("a");
                    userLink.setAttribute("download", lname + ", " + fname + " " + mname + ".txt");
                    userLink.setAttribute("href", window.URL.createObjectURL(blob));
                    userLink.click();
                } 
            });
        });
    </script>
</head>
<body>
<div class="container">
<div class="row justify-content-md-center">
<div class="col col-sm-12">

<!-- Header and Navigation Bar -->

<img src="img/origlogonew.png" class="header img-fluid" alt="UP Logo" width="100%">

<nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="index.html">UP Mindanao</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-md-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="academic-units.html">ACADEMIC UNITS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="academic-programs.html">ACADEMIC PROGRAMS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="sign-up.html">SIGN-UP</a>
            </li>
        </ul>
    </div>
    </div>
</nav>

<!-- Main Content -->
<div class="row justify-content-center">
<fieldset class="col-md-3 col-sm-5">
    <legend class="form-label">Sign Up</legend>
    <p class="form-label">Name</p>
    <div class="control-group">
        <input type="text" name="fname" id="fname" placeholder="First Name"><br>
        <input type="text" name="lname" id="lname" placeholder="Last Name"><br>
        <input type="text" name="mname" id="mname" placeholder="Middle Name"><br>
    </div>
    <p class="form-label">Gender</p>
    <input class="cbradio" type="radio" name="gender" id="male" value="male" checked><label for="male">Male</label>
    <input class="cbradio" type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
    <p class="form-label">Date of Birth</p>
    <input type="text" name="date" id="datepicker">
    <p class="form-label">Province</p>
    <input type="text" name="province" id="autocomplete">
    <p class="form-label">Year Level in UP Mindanao</p>
    <input type="text" name="yearlevel" id="spinner">
    <p></p>
    <button id="submit">Submit</button>
</fieldset>
</div>
</div>
</div>
</div>
</body>
</html>
